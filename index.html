<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Lizeth Sánchez</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Rating state start -->
  <section class="rating-state">

    <div class="rating-state__icon-container">
      <img class="rating-state__icon-container__star" src="./images/icon-star.svg" alt="Icon Star">
    </div>

    <h2 class="rating-state__title"> How did we do? </h2>
    <p class="rating-state__paragraph">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!
    </p>

    <div class="rating-state__number-container">
      <button class="rating-state__number-container__number">1</button>
      <button class="rating-state__number-container__number">2</button>
      <button class="rating-state__number-container__number">3</button>
      <button class="rating-state__number-container__number">4</button>
      <button class="rating-state__number-container__number">5</button>
    </div>
    <button class="rating-state__send" type="submit"> Submit </button>

  </section>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section class="thankYou-state">

    <img class="thankYou-state__image" src="./images/illustration-thank-you.svg" alt="Ilustration Thank you">

    <div class="thankYou-state__rating">
      You selected
      <!-- Add rating here --> <span class="thankYou-state__result--number"> 2 </span>
      out of 5
    </div>

    <h2 class="thankYou-state__title"> Thank you! </h2>
    <p class="thankYou-state__paragraph">
      We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!
    </p>

  </section>
  <!-- Thank you state end -->

  <script src="./main.js"></script>

</body>

</html>
